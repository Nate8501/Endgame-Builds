<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endgame Builds</title>
  <style>
    :root {
      --primary-bg: #0a001f;
      --accent-color: #ffffff;
      --highlight: #6a0dad;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg);
      color: var(--accent-color);
      line-height: 1.6;
    }
    header {
      background-color: #12003a;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    header img {
      max-width: 150px;
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in-out;
    }
    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid var(--highlight);
      padding-bottom: 0.5rem;
      animation: slideInLeft 1s ease-in-out;
    }
    .build-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .build-gallery img {
      width: 100%;
      height: auto;
      border: 2px solid var(--highlight);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .build-gallery img:hover {
      transform: scale(1.05);
    }
    .contact {
      background-color: #12003a;
      padding: 2rem;
      text-align: center;
    }
    .contact p {
      font-size: 1.1rem;
    }
    a {
      color: var(--highlight);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      header img {
        position: static;
        display: block;
        margin: 0 auto 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/nate%20logo.png" alt="Endgame Builds Logo">
    <h1>Endgame Builds</h1>
    <p>We are committed to bring you custom computer excellence</p>
  </header>

  <section>
    <h2>Our Services</h2>
    <p>We do custom builds, upgrades, Windows optimization & PC maintenance.</p>
  </section>

  <section>
    <h2>Past Builds</h2>
    <div class="build-gallery">
      <!-- Add your build photos here -->
      <!-- Example: <img src="build1.jpg" alt="Custom Build 1" /> -->
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>For inquiries, email us at <a href="mailto:endgamebuilds@outlook.com">endgamebuilds@outlook.com</a></p>
  </section>
</body>
</html>
